<!DOCTYPE html>
<html>

<head>
  <title>Covid Scanner</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
</head>

<body>

  <div id="container" class="outsideWrapper">
    <div class="insideWrapper">
      <a id="btn-scan-qr">
        <img src="start.png">
        <a />
        <img id="granted" src="access granted.png" class="center" hidden="true" onclick= reset()>
        <img id="denied" src="access denied.png" class="center" hidden="true" onclick = reset()>
        <img id="temp" src="scan temp.png" class="center" hidden="true">
        <img id="qr" src="scan qr.png" class="coveredImage" hidden="true">
        <canvas hidden="" id="qr-canvas" class="coveringCanvas"></canvas>
        <div id="qr-result" hidden="">
          <span id="outputData"></span>

        </div>
    </div>
  </div>




  <script src="./src/main.js"></script>
</body>

</html>
