<!DOCTYPE html>
<html>

<head>
  <title>Covid Scanner</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
</head>

<body>

  <div id="container" class="outsideWrapper">
    <div class="insideWrapper">
      <a id="btn-scan-qr">
        <img src="start.png">
        <a />
        <img id="granted" src="access granted.png" class="coveredImage" hidden="true" onclick=reset()>
        <img id="denied" src="access denied.png" class="coveredImage" hidden="true" onclick=reset()>
        <img id="highRisk" src="high risk.png" class="coveredImage" hidden="true" onclick=reset()>
        <img id="lowRisk" src="low risk.png" class="coveredImage" hidden="true" onclick=reset()>
        <img id="vaccinated" src="vaccinated.png" class="coveredImage" hidden="true" onclick=reset()>
        <img id="unvaccinated" src="unvaccinated.png" class="coveredImage" hidden="true" onclick=reset()>
        <img id="temp" src="scan temp.png" class="coveredImage" hidden="true">
        <img id="qr" src="scan qr.png" class="coveredImage" hidden="true">
        <canvas hidden="" id="qr-canvas" class="coveringCanvas"></canvas>
        <div id="name" class="name" hidden = "true">insert name</div>
        <form id='form'class="center" hidden="true" action="#" onsubmit="runChecks();return false" >
          <label for="inputTemp">Manual Temp Input:</label>
          <input type="number" id="inputTemp" name="inputTemp" value=""><br><br>
          <input type="submit" value="Submit">
        </form>
        <div id="tempData" class="temp" hidden = "true">insert temp</div>
        <div id="qr-result" hidden="">
          <span id="outputData"></span>
        </div>
    </div>
  </div>




  <script src="./src/main.js"></script>
</body>

</html>
